<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">rkajs logo</title>
  <desc id="desc">Rounded dark card with neon gradient accent and stylised RKA lettering.</desc>
  <defs>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#080C1A" />
      <stop offset="100%" stop-color="#141C32" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="120%" y2="120%">
      <stop offset="0%" stop-color="#38BDF8" />
      <stop offset="60%" stop-color="#818CF8" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect x="32" y="32" width="576" height="296" rx="36" fill="url(#card)" />
  <path d="M96 72h256l64 96-64 96H96z" fill="url(#accent)" opacity="0.3" />
  <circle cx="520" cy="96" r="48" fill="url(#accent)" filter="url(#glow)" opacity="0.32" />
  <g fill="#F8FAFC" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-weight="700" letter-spacing="4" text-anchor="middle">
    <text font-size="120" x="200" y="220">R</text>
    <text font-size="120" x="320" y="220">K</text>
    <text font-size="120" x="440" y="220">A</text>
  </g>
  <text x="320" y="280" fill="#94A3B8" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="28" font-weight="500" letter-spacing="6" text-anchor="middle">
    REACT KEEP ALIVE
  </text>
</svg>
