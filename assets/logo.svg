<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">rkajs - React Keep Alive</title>
  <desc id="desc">Circular logo representing React Keep Alive with refresh cycle and heartbeat pulse</desc>
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#1E293B" />
    </linearGradient>
    <!-- React blue gradient -->
    <linearGradient id="reactBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#61DAFB" />
      <stop offset="100%" stop-color="#38BDF8" />
    </linearGradient>
    <!-- Alive green gradient -->
    <linearGradient id="aliveGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22C55E" />
      <stop offset="100%" stop-color="#4ADE80" />
    </linearGradient>
    <!-- Purple accent -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818CF8" />
      <stop offset="100%" stop-color="#A78BFA" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <!-- Inner shadow for depth -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Outer ring glow -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="url(#reactBlue)" stroke-width="2" opacity="0.3" filter="url(#glow)"/>

  <!-- Main circular background -->
  <circle cx="200" cy="200" r="165" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Decorative outer ring -->
  <circle cx="200" cy="200" r="155" fill="none" stroke="url(#reactBlue)" stroke-width="1.5" opacity="0.4"/>

  <!-- Circular refresh arrow (Keep/Cache cycle) -->
  <g transform="translate(200, 200)">
    <!-- Arc representing the keep-alive cycle -->
    <path d="M 0,-105 A 105,105 0 1,1 -91,52"
          fill="none" stroke="url(#reactBlue)" stroke-width="10" stroke-linecap="round"
          filter="url(#glow)"/>
    <!-- Arrow head -->
    <polygon points="-91,52 -72,60 -85,40" fill="url(#reactBlue)" filter="url(#glow)"/>
  </g>

  <!-- Inner circle for content -->
  <circle cx="200" cy="200" r="80" fill="#0F172A" opacity="0.8"/>
  <circle cx="200" cy="200" r="78" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.5"/>

  <!-- Heartbeat pulse line (Alive) -->
  <g transform="translate(200, 200)">
    <path d="M -50,0 L -25,0 L -10,-35 L 10,35 L 25,0 L 50,0"
          fill="none" stroke="url(#aliveGreen)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"
          filter="url(#glow)"/>
  </g>

  <!-- React atom orbits (subtle) -->
  <g transform="translate(200, 200)" opacity="0.4">
    <ellipse cx="0" cy="0" rx="55" ry="18" fill="none" stroke="url(#accent)" stroke-width="1.5" transform="rotate(0)"/>
    <ellipse cx="0" cy="0" rx="55" ry="18" fill="none" stroke="url(#accent)" stroke-width="1.5" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="55" ry="18" fill="none" stroke="url(#accent)" stroke-width="1.5" transform="rotate(-60)"/>
  </g>

  <!-- Center dot (React core) -->
  <circle cx="200" cy="200" r="6" fill="url(#accent)" filter="url(#glow)"/>

  <!-- RKA text at bottom -->
  <text x="200" y="330" font-family="'SF Pro Display', 'Inter', 'Segoe UI', system-ui, sans-serif" font-size="36" font-weight="800" letter-spacing="4" text-anchor="middle">
    <tspan fill="url(#reactBlue)">R</tspan><tspan fill="#F8FAFC">K</tspan><tspan fill="url(#aliveGreen)">A</tspan>
  </text>

  <!-- Small tagline -->
  <text x="200" y="360" fill="#64748B" font-family="'SF Pro Display', 'Inter', system-ui, sans-serif" font-size="12" font-weight="500" letter-spacing="2" text-anchor="middle">
    KEEP ALIVE
  </text>
</svg>
